<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Venus Grow - Laboratorio especializado en cultivo in vitro de plantas carnívoras y especies exóticas">
    <title>VENUSGROW - Plantas Carnívoras In Vitro</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <!-- Header -->
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand fw-bold" href="#">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Venus Grow Logo" width="50" class="me-2">
                    VENUSGROW
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" 
                        aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mainNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" href="/">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#about">Nosotros</a></li>
                        <li class="nav-item"><a class="nav-link" href="#products">Productos</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenido dinámico -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="footer bg-dark text-white py-5">
        <div class="container text-center">
            <div class="row g-4">
                <div class="col-md-4 text-center text-md-start">
                    <h3 class="h5 mb-3">VENUSGROW</h3>
                    <p class="small">&copy; 2025 Todos los derechos reservados</p>
                </div>
                
                <div class="col-md-4 text-center">
                    <ul class="social-links list-unstyled d-flex justify-content-center gap-3">
                        <li>
                            <a href="#" class="text-white" aria-label="Facebook">
                                <i class="fab fa-facebook fa-lg"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="text-white" aria-label="Instagram">
                                <i class="fab fa-instagram fa-lg"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="text-white" aria-label="Twitter">
                                <i class="fab fa-twitter fa-lg"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                
                <div class="col-md-4 text-center text-md-end">
                    <p class="small">Contacto:<br>
                        <a href="mailto:info@venusgrow.com" class="text-white">info@venusgrow.com</a></p>
                    </div>
                </div>
            </div>
        </footer>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
